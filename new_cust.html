    <script type="text/javascript">
        $(function () {
            var post_data;
            var $wizard = $('#fuelux-wizard'),
                $btnPrev = $('.wizard-actions .btn-prev'),
                $btnNext = $('.wizard-actions .btn-next'),
                $btnFinish = $(".wizard-actions .btn-finish");

            $wizard.wizard().on('finished', function(e) {
                    

                // wizard complete code
            }).on("changed", function(e) {
                var step = $wizard.wizard("selectedItem");
                // reset states
                $btnNext.removeAttr("disabled");
                $btnPrev.removeAttr("disabled");
                $btnNext.show();
                $btnFinish.hide();

                if (step.step === 1) {
                    $btnPrev.attr("disabled", "disabled");
                } else if (step.step === 4) {
                    $btnNext.hide();
                    $btnFinish.show();
                }
            });

            $btnPrev.on('click', function() {
                $wizard.wizard('previous');
            });
            $btnNext.on('click', function() {
                $wizard.wizard('next');
            });
            $btnFinish.on('click', function() {
                    
                
                    
                    
                    var post_url = 'create_newcustomer.php';
                    post_data = $("#form1").serialize() + "&" + $("#form2").serialize() + "&" + $("#form3").serialize() + "&" + $("#form4").serialize();

                    
                    $.ajax({
                        
                        type: 'POST',
                        url: post_url, 
                        data: post_data, 
                        //data: $('#myidform').serialize(),
                        //beforeSend: function () { location.href = "#index"; $("#loader").css("display","block"); }, //Show spinner
                        //complete: function () { $("#loader").css("display","none"); }, //Hide spinner
                        success: function(msg){
                                bootbox.alert("New Customer has been Added to Database.", function() {
                                    console.log("Alert Callback");
                                });
                                

                            },
                        error: function(){
                                bootbox.alert("Failed", function() {
                                    console.log("Alert Callback");
                                }); 
                            }
                        });
            });
        });
    </script>
